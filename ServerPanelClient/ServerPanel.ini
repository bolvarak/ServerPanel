[databaseSettings]
db                                      = /home/tbrown/Documents/ServerPanel/ServerPanelClient/ServerPanelClient.sp
driver                                  = QSQLITE

[sqlQueries]
deleteLocalAccount                      = "DELETE FROM SavedAccounts WHERE iServerId = (SELECT iServerId FROM SavedServers WHERE sAddress = :sAddress)"
deleteLocalServer                       = "DELETE FROM SavedServers WHERE sAddress = :sAddress"
insertLocalAccount                      = "INSERT INTO SavedAccounts (iServerId, sUsername, sPassword) VALUES (:iServerId, :sUsername, :sPassword)"
insertLocalServer                       = "INSERT INTO SavedServers (sName, sAddress, iPort) VALUES (:sName, :sAddress, :iPort)"
selectAllLocalServers                   = "SELECT * FROM SavedServers"
selectLocalAccountByUsernameAndPassword = "SELECT * FROM SavedAccounts WHERE sUsername = :sUsername AND sPassword = :sPassword AND iServerId = :iServerId LIMIT 1"
selectLocalServerAccount                = "SELECT SavedAccounts.* FROM SavedAccounts INNER JOIN SavedServers ON (SavedServers.iServerId = SavedAccounts.iServerId) WHERE SavedServers.sAddress = :sAddress LIMIT 1"
selectLocalServerByServerAddress        = "SELECT * FROM SavedServers WHERE sAddress = :sAddress LIMIT 1"
selectLocalServerByServerId             = "SELECT * FROM SavedServers WHERE iServerId = :iServerId LIMIT 1"
updateLocalAccount                      = "UPDATE SavedAccounts SET sUsername = :sUsername, sPassword = :sPassword WHERE iAccountId = :iAccountId AND iServerId = :iServerId"
updateLocalServer                       = "UPDATE SavedServers SET sName = :sName, sAddress = :sAddress, iPort = :iPort WHERE iServerId = :iServerId"
